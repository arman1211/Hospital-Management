<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="auth.css" />
  </head>

  <body>
    <header>
      <div class="navbar-section">
        <nav class="navbar">
          <div class="logo">
            <img src="images/stethoscope 1.png" alt="Stethoscope Logo" />
            <span>SmartCare</span>
          </div>
          <div class="nav-left">
            <ul class="nav-links">
              <li><a href="index.html" class="active">Home</a></li>
              <li><a href="#">Service</a></li>
              <li><a href="#">Contact Us</a></li>
              <li><a href="#">Sign Up</a></li>
            </ul>
            <a class="login-button" href="login.html">Log In</a>
          </div>
        </nav>
      </div>
    </header>
    <main class="login my-5 p-5">
      <div id="success" class="text-center"></div>
      <h2>Registration</h2>
      <div class="login-container">
        <form class="login-field" onsubmit="handleRegistration(event)">
          <input
            type="text"
            placeholder="Username"
            id="reg-username"
            required
          />
          <input
            type="text"
            placeholder="Enter your first name"
            id="reg-firstname"
            required
          />
          <input
            type="text"
            placeholder="Enter your last name"
            required
            id="reg-lastname"
          />
          <input
            type="email"
            name="email"
            placeholder="Please enter your email"
            id="reg-email"
            required
          />

          <input
            type="password"
            placeholder=" password"
            id="reg-password"
            required
          />
          <input
            type="password"
            placeholder="Confirm password"
            id="reg-confirm-password"
            required
          />
          <input type="submit" value="Register" />
        </form>
        <img src="images/reg.png" class="login-image" alt="" />
      </div>
      <p>
        <small>Already have an account? <a href="login.html">Login</a></small>
      </p>
    </main>
    <footer>
      <div class="footer d-flex p-5 row">
        <div class="col-md-6 col-sm-12">
          <p><small>copyright @SmartCare, All right reserved</small></p>
          <h3>Follow us</h3>
        </div>
        <div class="col-md-3 col-sm-12">
          <h3>Company</h3>
          <ul>
            <li>About</li>
            <li>Contact us</li>
            <li>reviews</li>
            <li>Jobs</li>
          </ul>
        </div>
        <div class="col-md-3 col-sm-12">
          <h3>Support</h3>
          <ul>
            <li>About</li>
            <li>Contact us</li>
            <li>reviews</li>
            <li>Jobs</li>
          </ul>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="app.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
